{% extends "base.html" %}

{% load crispy_forms_tags %}

<!--DateOfBirth's will only ever be updated, as they will be
created during Patient creation/registration.-->
{% block title %}
  Update Date of Birth
{% endblock title %}
{% block content %}
  <h1>Update Date of Birth</h1>
  <form method="post"
        action="{% url 'dateofbirths:update' form.instance.id %}">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
{% endblock content %}
