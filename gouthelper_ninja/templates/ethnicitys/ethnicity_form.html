{% extends "base.html" %}

{% load crispy_forms_tags %}

<!--Ethnicity's will only ever be updated, as they will be
created during Patient creation/registration.-->
{% block title %}
  Update Ethnicity
{% endblock title %}
{% block content %}
  <h1>Update Ethnicity</h1>
  <form method="post" action="{% url 'ethnicitys:update' object.id %}">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
{% endblock content %}
